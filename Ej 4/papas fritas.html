<body>
    <h1>Papas fritas</h1>
    <p>Receta de papas fritas caseras</p>
    <img src="https://cdn2.cocinadelirante.com/sites/default/files/styles/gallerie/public/images/2020/06/papas-fritas-con-maicena-facil.jpg" alt="Aca irian unas papas" width="25%">
    <h3>Ingredientes:</h3>
    <ul>
        <li>3 o 4 papas</li>
        <li>Aceite</li>
        <li>Sal</li>
    </ul>
    <h2>Elaboraci√≥n (Pasos) </h2>
    <ul>
        <li>Pelar las papas</li>
        <li>Cortarlas en bastones</li>
        <li>Calentar aceite en una sarten</li>
        <li>Cocinarlas hasta que esten bien doradas</li>
        <li>Removerlas del aceite y salar a gusto</li>
    </ul>
</body>
